{% block content %}
{% set message = get_flashed_messages() %}
{{ message[0] if message else "" }}

<h1 class="item-grid">{{ genre|capitalize }}</h1>
<div class="pagination">

        <a class="page-btnl" href="{{ url_for('info', genre=genre, page=page-1) }}"> < Fyrri</a>
    {% endif %}
    <br>
    <a class="page-btnr" href="{{ url_for('info', genre=genre, page=page+1) }}">NÃ¦sta ></a>

<div class="item-grid">
    {% for item in items %}

        </a>
    </div>
    {% endfor %}
