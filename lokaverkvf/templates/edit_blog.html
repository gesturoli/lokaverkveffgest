{% extends "base.html" %}

{% block content %}

    {% set message = get_flashed_messages() %}
    {{ message[0] if message else "" }}
    <div class="admin-form-container">
    {{ ckeditor.load()}}
    
        <form action="{{ url_for('edit_blog', blog_id=blog_id) }}" method="POST">
                <h3 class="form-title">Titill</h3>
                <div class="form-group">
                    <input type="text" name="titill" class="form-input" value="{{ blog.title }}" required>
                </div>
                <br>
                <h3 class="form-title">Flokkur</h3>
                <div class="form-group">
                    <select name="genre" class="form-input" required>
                        <option value="">Select a category</option>
                        {% set genres = ["weapons", "armors", "shields", "ashes", "talismans", "incantations", "sorceries", "items", "tools", "ammos", "classes", "npcs", "bosses", "creatures", "locations"] %}
                        {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <h3 class="form-title">Blogg innihald</h3>
                {{ ckeditor.create(name='ckA', value=blog.content) }}
                <div class="form-group">
                    <input type="submit" value="UppfÃ¦ra blogg" class="submit-btn">
                </div>
        </form>
    </div>

{% endblock %}
